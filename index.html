<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="AttendWise is a app designed to efficiently manage attendance for schools, colleges, and offices.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AttendWise">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>AttendWise</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script>
    //Prevent right click

    document.oncontextmenu = () => {
      // alert("Don't try right click");
      return false;
    };

    /* Still anyone can inspect elements by F12 key. View page source by
    Ctrl + U key. Copy by Ctrl + C key. Paste by Ctrl + V key. Let's prevent these */

    document.onkeydown = e => {
      //Prevent F12 key
      if (e.key == "F12") {
        alert("Don't try to inspect element");
        return false;
      }

      //Prevent showing page source by Ctrl + U
      if (e.ctrlKey && e.key == "u") {
        alert("Don't try to view page sources");
        return false;
      }

      //Prevent copying anything from the page
      if (e.ctrlKey && e.key == "c") {
        alert("Don't try to copy page element");
        return false;
      }

      //Prevent paste anything from other sources
      if (e.ctrlKey && e.key == "v") {
        alert("Don't try to paste anything to page");
        return false;
      }
    };

  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
